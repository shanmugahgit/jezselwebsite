      <div class="col-md-8">
        <p class="subtitle text-secondary nopadding">Similar Services</p>
        <h1 class="paddtop1 font-weight lspace-sm">You may also like </h1>
      </div>
      <div class="col-md-4 d-lg-flex align-items-center justify-content-end"><a href="" class="blist text-sm ml-2"> See
          all Services<i class="fas fa-angle-double-right ml-2"></i></a></div>
    </div>
    <div class="row">
      <div class="swiper-container guides-slider-popular">
        <!-- Additional required wrapper-->
        <div class="swiper-wrapper">
          <!-- Slides-->
          <div class="col-lg-4 col-md-6 col-sm-12 swiper-slide" *ngFor="let product of similarProducts">
            <div class="listroBox">
              <a routerLink="/service-detail/{{product.route}}">
                <figure> <img [src]="product.path + product.thumbnail" class="img-fluid" alt="">
                  <div class="read_more"><span>Read more</span></div>
                </figure>
              </a>
              <a routerLink="/service-detail/{{product.route}}">
                <div class="listroBoxmain">
                  <h3>{{product.name}}</h3>
                  <p [innerHtml]="product.shortdescription"></p>
                </div>
              </a>
              <ul>
                <li>
                  <p class="card-text text-muted"><span
                      class="h4 text-primary"><span>&#8364;</span>{{product.priceperhr}}</span> / hr</p>
                </li>
                <li>
                  <div class="R_retings">
                    <button class="btn btn-primary" (click)="bookNow(product)">Book Now</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="swiper-pagination d-md-none"> </div>
      </div>
    </div>
  </div>
