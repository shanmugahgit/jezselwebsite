<section class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-box">
                    <h3 class="text-center text-primary mb-4">Create Your Account</h3>
                    <form class="login-form" [formGroup]="myFormGroup" (ngSubmit)="register()">
                        <div class="row">
                            <div class="col-md-6 email">
                                <label>First Name</label>
                                <input type="text" name="firstname" formControlName="firstname"
                                    placeholder="Enter your First Name">
                            </div>
                            <div class="col-md-6 password">
                                <label>Insertion</label>
                                <input type="text" name="insertion" formControlName="insertion"
                                    placeholder="Enter Insertion">
                            </div>
                            <div class="col-md-6 password">
                                <label>Last Name</label>
                                <input type="text" name="lastname" formControlName="lastname"
                                    placeholder="Enter Last Name">
                            </div>
                            <div class="col-md-6 password">
                                <label>Email</label>
                                <input type="text" name="email" formControlName="email" placeholder="Enter Email">
                            </div>
                            <div class="col-md-6 password">
                                <label>Phone Number</label>
                                <input type="text" name="phone" formControlName="phone"
                                    placeholder="Enter Phone Number">
                            </div>
                            <div class="col-md-6 password">
                                <label>Password</label>
                                <input type="password" name="password" formControlName="password"
                                    placeholder="Enter Password">
                            </div>
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                                        formControlName="newsletter">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Yes, I would also like to sign up for the newsletter
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" name="button">Register</button>
                            </div>
                            <div class="login-btm text-center">
                                <p>Having Account? <a class="text-primary" routerLink="/login">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
