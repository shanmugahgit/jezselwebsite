<section class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-box">
                    <h3 class="text-center text-primary mb-4">Set Password</h3>
                    <form class="login-form" [formGroup]="myFormGroup" (ngSubmit)="save()">
                        <div class="row">

                            <div class="col-md-12 password">
                                <label>Password <i class="fa fa-info-circle" title="
                                    A password should be alphanumeric.
First letter of the password should be capital.
Password must contain a special character (@, $, !, &, etc).
Password length must be greater than 8 characters."></i></label>
                                <input type="password" name="email" formControlName="password" placeholder="Enter password">
                            </div>
                            <div class="col-md-12 password">
                                <label>Confirm Password</label>
                                <input type="password" name="email" formControlName="confirmpassword" placeholder="Enter confirm password">
                            </div>

                            <div class="col-md-12">
                                <button type="submit" name="button">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
