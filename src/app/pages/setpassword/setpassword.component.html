<section class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-box">
                    <h3 class="text-center text-primary mb-4">Stel uw wachtwoord</h3>
                    <form class="login-form" [formGroup]="myFormGroup" (ngSubmit)="save()">
                        <div class="row">

                            <div class="col-md-12 password">
                                <label>Wachtwoord <i class="fa fa-info-circle" title="
                                    Een wachtwoord moet alfanumeriek zijn. De eerste letter van het wachtwoord moet een hoofdletter zijn. Het wachtwoord moet een speciaal teken bevatten (@, $, !, &, enz.). Het wachtwoord moet langer zijn dan 8 tekens."></i></label>
                                <input type="password" name="email" formControlName="password" placeholder="Voer uw wachtwoord in">
                            </div>
                            <div class="col-md-12 password">
                                <label>Bevestig wachtwoord</label>
                                <input type="password" name="email" formControlName="confirmpassword" placeholder="Voer Bevestig wachtwoord">
                            </div>

                            <div class="col-md-12">
                                <button type="submit" name="button">Bijwerken</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
