<!-- =======================
	Banner innerpage -->
<div class="innerpage-banner left bg-overlay-dark-7 py-7 drop-slider"
    style="background:url(assets/images/about.jpg) repeat; background-size:cover;">
    <div class="container">
        <div class="row all-text-white">
            <div class="col-md-12 align-self-center">
                <h1 class="innerpage-title">Locations</h1>
            </div>
        </div>
    </div>
</div>
<!-- =======================Banner innerpage -->
<div class="section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 align-self-center mt-lg-0 mt-3">
                <div class="about-content">
                    <div class="desc" [innerHtml]="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- =======================
	Portfolio -->
<section class="portfolio pt80 pb80">
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="portfolio-wrap grid items-2 items-padding">
                    <!-- portfolio-card -->
                    <div class="portfolio-card isotope-item digital" *ngFor="let iframe of iframes">
                        <div class="portfolio-card-body">
                            <iframe width="100%" height="450" allowfullscreen="" loading="lazy" style="border: 0;" [src]="iframe | safe"></iframe>
                        </div>
                    </div>
                </div>
                <!-- portfolio wrap -->
            </div>
        </div>
    </div>
</section>
