<div class="jezel-inner-page-banner-area">
    <h1>Veelgestelde vragen</h1>
    <img src="assets/images/faq.jpg"> 
</div>


<!-- ======================= Banner innerpage -->




<section class="Categories jezl-faq-sec">
    <div class="container">
        <!-- Start FAQ Area -->

        <div class="row">

            <div class="col-lg-12 jezl-hm-title-g">
                <div class="jezl-hm-services-title">FAQ</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="faq-accordion">
                    <ul class="accordion">
                        <li class="accordion-item" *ngFor="let faq of dataLists" (click)="onClickedAccordion(faq.id)">
                            <a class="accordion-title" href="javascript:void(0)" [ngClass]="{'active':selectedAccordion==faq.id}">
                                <i class="fa fa-plus"></i>
                                Q: {{faq.title}}
                            </a>

                            <p class="accordion-content" [ngClass]="{'show':selectedAccordion==faq.id}" [innerHtml]="faq.content">
                            </p>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

        <!-- End FAQ Area -->
    </div>
</section>
