    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #000;
        }

        .preloader-finish {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            const preloader = document.querySelector(".preloader");
            preloader.classList.add("preloader-finish");
        });
    </script>

</head>

        function changeLangToNL() {
            let ele = document.querySelector("#google_translate_element select");
            if (ele) {
                if(ele[0].label == 'Dutch'){
                    ele.selectedIndex = 0;
                }
                else if(ele[1].label == 'Dutch'){
                    ele.selectedIndex = 1;
                }
                else if(ele[2].label == 'Dutch'){
                    ele.selectedIndex = 2;
                }                
                ele.dispatchEvent(new Event("change"));
            }

        }
    </script>
